<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Final Project</title>
  </head>
  <body>
    <div id="background">
      <h1 class="display-5 text-center title">Task Planner</h1>
      <!-- Form Section  -->
      <div class="container">
        <div class="row justify-space-between formrow">
          <div class="col col-lg-6" id="form-row">
            <form id="task-form" class="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control w-100"
                  id="name"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="2"
                  placeholder="Description"
                  name="description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="assignedTo">Assigned To</label>
                <input
                  type="text"
                  class="form-control w-100"
                  id="assignedTo"
                  placeholder="Assigned To"
                  name="assignedTo"
                />
              </div>
              <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input
                  type="date"
                  class="form-control w-100"
                  id="dueDate"
                  placeholder="Due Date (dd/mm/yyyy)"
                  name="dueDate"
                />
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control w-100" id="status" name="status">
                  <option value="Todo" selected="selected">TODO</option>
                  <option value="In-progress">IN PROGRESS</option>
                  <option value="Review">REVIEW</option>
                  <option value="Done">DONE</option>
                </select>
              </div>
              <button
                type="submit"
                value="submit"
                id="addButton"
                class="btn submit-button btn-outline-dark"
              >
                Add Task
              </button>
              <button
                type="button"
                id="clearButton"
                class="btn btn-outline-dark"
                job="clear"
              >
                Clear Tasks
              </button>
            </form>
          </div>
          <div class="col col-lg-5" id="task-list-no-detail">
            <div class="row card-body" id="collection">
              <!-- list goes here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row bottom-section" id="card-container">
        <!-- cards go here -->
      </div>
    </div>

    <br />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./appes6.js"></script>
  </body>
</html>
