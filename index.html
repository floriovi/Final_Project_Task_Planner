<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Final Project</title>
  </head>
  <body>
    <h1 class="display-5 text-center title">Task Planner</h1>
    <div class="container d-flex justify-content-center">
      <form id="task-form" class="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control w-100"
            id="name"
            placeholder="Name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="2"
            placeholder="Description"
            name="description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="assignedTo">Assigned To</label>
          <input
            type="text"
            class="form-control w-100"
            id="assignedTo"
            placeholder="Assigned To"
            name="assignedTo"
          />
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input
            type="textStatus"
            class="form-control w-100"
            id="dueDate"
            placeholder="Due Date (dd/mm/yyyy)"
            name="dueDate"
          />
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control w-100" id="status" name="status">
            <option>TODO</option>
            <option>IN PROGRESS</option>
            <option>REVIEW</option>
            <option>DONE</option>
          </select>
          <small id="error"></small>
        </div>
        <button type="submit" class="btn btn-secondary submit-button">
          Add Task
        </button>
      </form>
    </div>
    <br />
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="list-group collection">
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Practice Programming</h5>
                <small>Due Date: 01/11/2020</small>
              </div>
              <p class="mb-1">
                Donec id elit non mi porta gravida at eget metus. Maecenas sed
                diam eget risus varius blandit.
              </p>
              <small>Donec id elit non mi porta.</small>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
