    <div id="background">
      <h1 class="display-5 text-center title">Task Planner</h1>
      <!-- Form Section  -->
      <div class="container">
        <div class="row justify-space-between formrow">
          <div class="col col-lg-6" id="form-row">
            <form id="task-form" class="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control w-100"
                  id="name"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="2"
                  placeholder="Description"
                  name="description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="assignedTo">Assigned To</label>
                <input
                  type="text"
                  class="form-control w-100"
                  id="assignedTo"
                  placeholder="Assigned To"
                  name="assignedTo"
                />
              </div>
              <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input
                  type="date"
                  class="form-control w-100"
                  id="dueDate"
                  placeholder="Due Date (dd/mm/yyyy)"
                  name="dueDate"
                />
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control w-100" id="status" name="status">
                  <option value="Todo" selected="selected">TODO</option>
                  <option value="In-progress">IN PROGRESS</option>
                  <option value="Review">REVIEW</option>
                  <option value="Done">DONE</option>
                </select>
              </div>
              <button
                type="submit"
                value="submit"
                id="addButton"
                class="btn submit-button btn-outline-dark"
              >
                Add Task
              </button>
              <button
                type="button"
                id="clearButton"
                class="btn btn-outline-dark"
                job="clear"
              >
                Clear Tasks
              </button>
            </form>
          </div>
